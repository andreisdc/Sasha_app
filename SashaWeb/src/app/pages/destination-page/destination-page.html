<!-- destination-page.html -->
<div class="destination-page">
  <div class="page-header">
    <h1 class="page-title">Discover Romania</h1>
    <p class="page-subtitle">Explore the most beautiful destinations in the heart of Eastern Europe</p>
  </div>

  <div class="map-container">
    <div class="map-frame">
      <div
        class="map"
        leaflet
        [leafletOptions]="options"
        [leafletLayers]="layers"
        (leafletMapReady)="onMapReady($event)">
      </div>
    </div>
  </div>

  <div class="destinations-grid">
    <h2 class="grid-title">Popular Destinations</h2>
    <div class="grid-container">
      <div *ngFor="let location of locations" class="destination-card" (click)="navigateToDestination(location.slug)">
        <div class="card-image">
          <img [src]="location.image" [alt]="location.name">
          <div class="card-overlay"></div>
        </div>
        <div class="card-content">
          <h3 class="card-title">{{ location.name }}</h3>
          <p class="card-description">{{ location.description }}</p>
          <div class="card-highlights">
            <span *ngFor="let highlight of location.highlights.slice(0, 2)" class="highlight-tag">
              {{ highlight }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
