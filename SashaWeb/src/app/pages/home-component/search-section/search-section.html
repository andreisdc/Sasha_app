<div class="page-body">
  <div class="bg-div">
    <img [src]="searchImgPath" alt="Background Image" />
    <div class="text-search-bar-wrapper">
      <p class="motto-text">Find the place that feels</p>
      <form class="search-bar">
        <div class="field">
          <input type="text" placeholder="Search place..." />
        </div>
        <div class="field"><input type="date" /></div>
        <div class="field"><input type="date" /></div>
        <div class="field">
          <input
            type="button"
            value="How many guests..."
            (click)="toggleGuestDropdown()"
          />
        </div>
      </form>
      <app-dropdown-menu [isGuestsOpen]="showGuestDropdown" />
    </div>

    <div
      class="scroll-buttons"
      role="button"
      tabindex="0"
      (click)="scrollDown()"
      (keydown.enter)="scrollDown()"
      (keydown.space)="scrollDown()"
    >
      <p>Scroll for more</p>
      <nz-icon nzType="caret-down" nzTheme="outline" class="scroll-arrow" />
    </div>
  </div>
</div>
