<!-- adventures.component.html -->
<div class="adventures-container">
    <div class="adventures-header">
        <h1>Endless Adventures</h1>
        <h2>Await You</h2>
        <p>
            From adrenaline-pumping adventures to relaxing cultural experiences,
            find activities that match your passion and create unforgettable memories.
        </p>
    </div>

    <div class="divider"></div>

    <div class="activities-grid">
        <div class="activity-card" *ngFor="let category of categories; let itemIndex = index"
            [style.animationDelay.ms]="itemIndex * 50">
            <div class="activity-header">
                <h3 class="activity-main-title">{{ category.mainTitle }}</h3>
                <p class="activity-description">{{ category.description }}</p>
            </div>

            <div class="activities-list">
                <span class="activity-chip" *ngFor="let activity of category.activities; let actIndex = index"
                    [style.animationDelay.ms]="itemIndex * 50 + (actIndex * 30)">
                    {{ activity }}
                </span>
            </div>

            <button class="explore-btn">
                Explore
            </button>
        </div>
    </div>
</div>
